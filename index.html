    <!-- ========== home ========== -->
    <section class="home section--default">
      <h2 class="blind">메인 홈</h2>
      <div class="home__slide-wrap">
        <ul class="slide home-slide">
          <li class="home-slide__item home-slide__item1">
            <span class="blind"></span>
            <div class="home-slide__box">
            </div>
          </li>
          <li class="home-slide__item home-slide__item2">
            <span class="blind"></span>
            <div class="home-slide__box">

          </li>
          <li class="home-slide__item home-slide__item3">

            </div>
          </li>
        </ul>
      </div>
    </section>
    <!-- ========== profile ========== -->
    <section class="profile section--default">
      <h2 class="blind">멤버 프로필</h2>
      <div class="profile__inner">
        <div class="profile__photo">
          <img src="./media/서사가득.png" alt="">
        </div>
        <div class="profile__info">
          <ul class="profile__slide">
            <li class="profile__slide-item">
              <strong class="profile__name">윤두준</strong>
              <dl class="profile__text">
                <div class="profile__text-wrap">
                  <dt class="profile__text-subject">나이</dt>
                  <dd class="profile__text-desc">33세</dd>
                </div>
                <div class="profile__text-wrap">
                  <dt class="profile__text-subject">생일</dt>
                  <dd class="profile__text-desc">1989년 7월 4일</dd>
                </div>
                <div class="profile__text-wrap">
                  <dt class="profile__text-subject">포지션</dt>
                  <dd class="profile__text-desc">리더, 서브보컬</dd>
                </div>
                <div class="profile__text-wrap">
                  <dt class="profile__text-subject">별명</dt>
                  <dd class="profile__text-desc">대장, 윤두두, 뜌</dd>
                </div>
              </dl>
            </li>
            <li class="profile__slide-item">
              <strong class="profile__name">양요섭</strong>
              <dl class="profile__text">
                <div class="profile__text-wrap">
                  <dt class="profile__text-subject">나이</dt>
                  <dd class="profile__text-desc">33세</dd>
                </div>
                <div class="profile__text-wrap">
                  <dt class="profile__text-subject">생일</dt>
                  <dd class="profile__text-desc">1989년 7월 4일</dd>
                </div>
                <div class="profile__text-wrap">
                  <dt class="profile__text-subject">포지션</dt>
                  <dd class="profile__text-desc">리더, 서브보컬</dd>
                </div>
                <div class="profile__text-wrap">
                  <dt class="profile__text-subject">별명</dt>
                  <dd class="profile__text-desc">대장, 윤두두, 뜌</dd>
                </div>
              </dl>
            </li>
          </ul>
          <div class="profile__song">
            <span class="profile__song-item">Bad Girl</span>
            <span class="profile__song-item">Fiction</span>
            <span class="profile__song-item">Good Luck</span>
            <span class="profile__song-item">Ribbon</span>
            <span class="profile__song-item">얼.찌.말</span>
            <span class="profile__song-item">불어온다</span>
          </div>
        </div>

    <section class="chronology section--default">
      <h2 class="blind">비스트/하이라이트 연대기</h2>
      
    </section>

    <section class="gallery section--default">
